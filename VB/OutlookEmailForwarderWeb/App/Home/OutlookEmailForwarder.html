<head>
    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />

<body>
    <!-- Page content -->
    <div id="content-main">
        <div class="padding">
            <h3>Email Forwarder Sample</h3>

            <div style="float:left;width:10%;">
                To:&nbsp;
            </div>
            <div style="float:left;width:90%">
                <input id="groupEmails" type="text" title="Enter addresses separated by semi-colons"/>
            </div>
            <div style="float:left;width:10%;">
                Comment:&nbsp;
            </div>
            <div style="float:left;width:90%">
                <input id="groupComment" type="text" title="Enter your message to be forwarded with the orginal"/>
            </div>
        </div>
        <input id="fowardToGroups" type="button" value="Go!" />

    </div>
    <div id="content-footer">
        <div class="padding">
