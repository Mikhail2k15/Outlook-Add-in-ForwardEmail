<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="OutlookEmailForwarder.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <script src="OutlookEmailForwarder.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <div id="content-main">
        <div class="padding ms-font-xl">
            <h3>Forwarder Sample</h3> 

            <div style="float:left;width:10%;" class="ms-font-m">
                To:&nbsp;
            </div>
            <div style="float:left;width:90%">
                <input id="groupEmails" type="text" title="Enter addresses separated by semi-colons"/>
            </div>
            <div style="float:left;width:10%;" class="ms-font-m">
                Comment:&nbsp;
            </div>
            <div style="float:left;width:90%">
                <input id="groupComment" type="text" title="Enter your message to be forwarded with the orginal"/>
            </div>
        </div>
        <button class="ms-Button ms-Button--hero" id="fowardToGroups">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Go!</span>
            <span class="ms-Button-description">Forward the email</span>
        </button>

    </div>
    <div id="content-footer">
        <div class="padding ms-font-m">
            <a target="_blank" href="http://go.microsoft.com/fwlink/?LinkId=276814">Find more samples online...</a>
        </div>
    </div>
</body>
</html>
